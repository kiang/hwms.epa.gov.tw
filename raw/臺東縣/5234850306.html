    <style>
        @charset "UTF-8";
        /* 404/500 Page */
        .verticalOuter {
            position: relative;
            height: 100vh;
        }
        .verticalInner {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
        .verticalInner h1 {
            font-size: 7rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

            margin-top: 1rem;
        }
        .a-reset {
            color: #000;
            text-decoration: none;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow
            .15s ease-in-out;
        }
        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-primary:hover {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }
        body {

            overflow-y: hidden;
